apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eed-java-backend-example
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    name: eed-java-backend-example
spec:
  rules:
  - host: "eed-app.slac.stanford.edu"
    http:
      paths:
      - pathType: Prefix
        path: /ejbe/(.*)
        backend:
          service:
            name: eed-java-backend-example
            port: 
              number: 80