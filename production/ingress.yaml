apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eed-java-backend-example-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /$1
  labels:
    name: eed-java-backend-example-ingress
spec:
  rules:
  - host: "eed-app.slac.stanford.edu"
    http:
      paths:
      - pathType: Prefix
        path: /ejbe(.*)
        backend:
          service:
            name: eed-java-backend-example-service
            port: 
              number: 8080